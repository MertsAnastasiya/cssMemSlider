<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slide">
                <img class="slide-img" src="./assets/images/mem1.jpeg"></img>
                <p class="slide-text">I'm ready to get hurt again</p>
            </div>
            <div class="slide invisible">
                <img class="slide-img" src="./assets/images/mem2.jpeg"></img>
                <p class="slide-text">Mem 2</p>
            </div>
            <div class="slide invisible">
                <img class="slide-img" src="./assets/images/mem3.jpeg"></img>
                <p class="slide-text">MEM 3</p>
            </div>
            <div class="dots">
                <div class="dot" onclick="showSlide(0)"></div>
                <div class="dot" onclick="showSlide(1)"></div>
                <div class="dot" onclick="showSlide(2)"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
